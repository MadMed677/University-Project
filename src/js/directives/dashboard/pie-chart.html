<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Pie Chart</h3>
    </div>
    <div class="box-body text-center">
        <nav>
            <ul class="pager">
                <li class="previous"><a href ng-click="prevDay()"><span aria-hidden="true">←</span></a></li>
                <span class="pager-center">{{ $root.data | date: 'd MMMM' }}</span>
                <li class="next"><a href ng-click="nextDay()"><span aria-hidden="true">→</span></a></li>
            </ul>
        </nav>
        <div id="chart"></div>
    </div>
</div>
