<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Authorization</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal" ng-submit="formAuthorize()">
		    <div class="form-group">
		        <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" placeholder="Login field" ng-model="user.login">
                </div>
		    </div>
            <div class="form-group">
		        <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password field" ng-model="user.password">
                </div>
		    </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary" ng-click="formAuthorize()">Authorize</button>
	  </div>
	</div>
  </div>
</div>
