<div class="box-header">
    <h3 class="box-title">Location: {{ activity.location['title'] }}</h3>
    <div class="box-tools pull-right" ng-if="activity.date">
        <i class="fa fa-clock-o"></i>
        <span>{{ activity.date | date: 'd MMMM' }}</span>
    </div>
</div>
<div class="box-body">

    <div ng-show="location.center">
        <div id="map" class="map-container"></div>
    </div>

</div>
